<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46f8b634df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-profile-img"><img src="Screenshot 2024-10-19 132335.png" alt="User profile"></div>
            <div class="user-info">
                <span class="user-name">Dunk's Locker</span> shared <span class="friend-name"><strong>Seth Fowler</strong>'s video</span>
                <div class="time-ago">5 hours ago</div>
            </div>
        </div>
        <div class="video-container">
            <img class="video-thumbnail" src="Screenshot 2024-11-02 050555.png" alt="Video thumbnail">
            <div class="play-button">▶</div>
        </div>
        <div class="video-details">
            <span class="video-title">Air Jordan x Travis Scott Review</span>
            <div class="views-info">Yesterday at 11:11 PM • 1.5M views</div>
        </div>
        <div class="action-buttons">
            <div><i class="fa-regular fa-thumbs-up"></i> 100K likes </div>
            <div><i class="fa-regular fa-comment"></i> 30K comments </div>
            <div><i class="fa-regular fa-share-from-square"></i> 20K share </div>
        </div>
        <div class="comment-section">
            <img src="Screenshot 2024-10-19 132335.png" alt="User profile">
            <input type="text" class="comment-input" placeholder="Write a comment...">
            <i class="fa-regular fa-face-smile"></i>
            <i class="fa-solid fa-paperclip"></i>
        </div>
    </div>
</body>
</html>
